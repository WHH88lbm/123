<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 2</title>

    <style>
    /* Type CSS code here */
        header {color:red;} /*element selector*/
        header h1 {color:red;} /*descendant selector*/
        .main-title {color:red;} /*class selector*/
        #site-title{color:red;} /*id selector*/
       
   </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
